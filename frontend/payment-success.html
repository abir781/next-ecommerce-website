<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f9ff;
        }
        .success {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="success">✅ Payment Successful!</h1>
    <p id="message">Processing your payment...</p>
    
    <button onclick="goHome()">Continue Shopping</button>

    <script>
        // URL থেকে parameters পড়ুন
        localStorage.removeItem("cart");

        function goHome(){
           
  setTimeout(() => {
    window.location.href = "http://127.0.0.1:5501/";
  }, 2000); 


        }
    </script>
</body>
</html>
