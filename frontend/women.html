<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women Products</title>
  <link rel="stylesheet" href="./css/style.css">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <!-- Same navbar -->
  <div id="navbar" class="sticky top-0 z-50 bg-white mb-[10px]"></div>

  <!-- Brand Filter Dropdown -->

  <div class="flex gap-8 justify-center">

      <div class="flex  justify-center  ">

        <div>

               <label class="text-lg font-medium text-gray-700 mb-2 block text-center">
    Filter by Brand
  </label>

     <select 
  id="brandFilter"
  onchange="womenProductbyall(this.value)"
  class="border border-gray-300 rounded-md px-3 py-2 w-48 focus:outline-none focus:ring-2 focus:ring-black"
>
  <option value="All">All</option>
  <option value="Alpha">Alpha</option>
  <option value="Betta">Beta</option>
  <option value="Gamma">Gamma</option>
</select>

        </div>
        

    </div>


    <div class="flex  justify-center  ">

        <div>

               <label class="text-lg font-medium text-gray-700 mb-2 block text-center">
    Filter by price
  </label>

     <select 
  id="brandFilter"
  onchange="womenProductbyall(this.value)"
  class="border border-gray-300 rounded-md px-3 py-2 w-48 focus:outline-none focus:ring-2 focus:ring-black"
>
  <option value="All">All</option>
  <option value="Alpha">Alpha</option>
  <option value="Betta">Beta</option>
  <option value="Gamma">Gamma</option>
</select>

        </div>
        

    </div>
  

  </div>
