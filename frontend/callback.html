<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Callback</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 60px;
    }
    .card {
      background: #f4f4f4;
      padding: 30px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Login Successful</h1>

  <div class="card" id="userCard" style="display:none;">
    <p id="name"></p>
    <p id="email"></p>
  </div>

  <script>
    const CLIENT_ID = "921348932724-q2vhmjvj7vmlu8tpt70q61dhmqe8o6m1.apps.googleusercontent.com";
    const REDIRECT_URI = "http://127.0.0.1:5500/callback.html";

    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const codeVerifier = localStorage.getItem("code_verifier");

      if (!code) return;

      const tokenResponse = await fetch("https://oauth2.googleapis.com/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          client_id: CLIENT_ID,
          grant_type: "authorization_code",
          code: code,
          redirect_uri: REDIRECT_URI,
          code_verifier: codeVerifier
        })
      });

      const tokenData = await tokenResponse.json();
      console.log(tokenData);
      const idToken = tokenData.id_token;

      const payload = JSON.parse(atob(idToken.split(".")[1]));

      document.getElementById("name").innerText = "Name: " + payload.name;
      document.getElementById("email").innerText = "Email: " + payload.email;
      document.getElementById("userCard").style.display = "block";

      window.history.replaceState({}, document.title, "/callback.html");
    }

    handleCallback();
  </script>

</body>
</html>
